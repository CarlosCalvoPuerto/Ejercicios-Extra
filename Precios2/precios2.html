<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="logo"><img src="netflix.png" alt=""></div>

    <div class="titulo">
        <h2>Planes y precios</h2>
    </div>

    <div class="caja">
        <div class="contenido">
            <h3>Básico</h3>
            <p class="precio">8 €</p>
            <ul>
                <li>Calidad  HD</li>
                <li>Dos dispositivos simultáneos</li>
                <li>Incluye anuncios</li>
            </ul>
            <button class="boton">Comprar</button>
        </div>
        <div class="contenido estandar">
            <h3>Estándar</h3>
            <p class="precio">15 €</p>
            <ul>
                <li>Calidad Full HD</li>
                <li>Tres dispositivos simultáneos</li>
                <li>Sin anuncios</li>
            </ul>
            <button class="boton">Comprar</button>
        </div>
        <div class="contenido">
            <h3>Deluxe</h3>
            <p class="precio">25 €</p>
            <ul>
                <li>Calidad 4K</li>
                <li>Cinco dispositivos simultáneos</li>
                <li>Sin anuncios</li>
            </ul>
            <button class="boton">Comprar</button>
        </div>
    </div>

</body>
</html>
