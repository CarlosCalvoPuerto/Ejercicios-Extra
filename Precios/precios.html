<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caja">
        <h2>Básico</h2>
        <p class="precio">$9.99/mes</p>
        <ul>
            <li>1 Usuario</li>
            <li>5GB de almacenamiento</li>
            <li>Soporte básico</li>
        </ul>
        <button class="boton">Comprar</button>
    </div>
    <div class="caja premium">
        <h2>Premium</h2>
        <p class="precio">$19.99/mes</p>
        <ul>
            <li>5 Usuarios</li>
            <li>50GB de almacenamiento</li>
            <li>Soporte avanzado</li>
        </ul>
        <button class="boton">Comprar</button>
    </div>
    <div class="caja">
        <h2>Avanzado</h2>
        <p class="precio">$29.99/mes</p>
        <ul>
            <li>10 Usuarios</li>
            <li>100GB de almacenamiento</li>
            <li>Soporte premium</li>
        </ul>
        <button class="boton">Comprar</button>
    </div>
</body>
</html>
